<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="texto">
      <div class="logotipo">
        <img src="imagenes/Logo.png" alt="Logotipo" />
      </div>
      <div class="entrada">
        <textarea
          placeholder="Ingrese texto aqui"
          class="entradatexto"
        ></textarea>
      </div>
      <div class="botones">
        <p>Solo letras minúsculas y sin acentos</p>
        <button class="encriptar">Encriptar</button>
        <button class="desencriptar">Desencriptar</button>
      </div>
    </div>
    <div class="informacion">
      <div class="persona">
        <img src="imagenes/Muñeco.png" alt="muneco" />
      </div>
      <div class="mensaje">
        <p class="uno">Ningún mensaje fue encontrado</p>
        <p class="dos">Ingresa el textoque desees encriptar o desencriptar</p>
      </div>
      <div class="contenedor-resultado">
        <p class="textofinal"></p>
        <button class="copiar">Copiar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
